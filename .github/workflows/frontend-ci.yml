name: Frontend CI

on:
  push:
    paths:
      - "agriguard_app/frontend/**"
  pull_request:
    paths:
      - "agriguard_app/frontend/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    # All run commands happen inside the frontend folder
    defaults:
      run:
        working-directory: agriguard_app/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: agriguard_app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run lint --if-present || true

      - name: Run tests (if present)
        run: npm test --if-present -- --watch=false

      - name: Build
        run: npm run build