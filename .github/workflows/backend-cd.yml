name: Backend CD

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
  workflow_dispatch:

env:
  # These must be set in GitHub → Settings → Secrets and variables → Actions
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  # Adjust these if your names are different
  SERVICE_NAME: "agriguard-backend"   # Cloud Run service name
  REPO_NAME: "agriguard"              # Artifact Registry repository name

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    # All commands run from backend/
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ env.GCP_SA_KEY }}

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker "$GCP_REGION-docker.pkg.dev" --quiet

      - name: Build Docker image
        run: |
          IMAGE="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$REPO_NAME/backend:${{ github.sha }}"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .

      - name: Push Docker image
        run: |
          IMAGE="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$REPO_NAME/backend:${{ github.sha }}"
          echo "Pushing image: $IMAGE"
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$REPO_NAME/backend:${{ github.sha }}"
          echo "Deploying to Cloud Run service: $SERVICE_NAME"
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region "$GCP_REGION" \
            --platform managed \
            --allow-unauthenticated
