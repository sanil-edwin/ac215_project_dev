name: Backend CI

on:
  push:
    paths:
      - "agriguard_app/backend/**"
  pull_request:
    paths:
      - "agriguard_app/backend/**"

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    # All commands run from the backend folder inside agriguard_app
    defaults:
      run:
        working-directory: agriguard_app/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: agriguard_app/backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dev tools
        run: |
          pip install pytest pytest-cov flake8 fastapi "uvicorn[standard]" httpx

      - name: Lint (non-blocking)
        run: flake8 . || true

      - name: Run tests with coverage
        run: pytest --maxfail=1 --disable-warnings --cov=. --cov-report=term-missing